<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 620 40" preserveAspectRatio="xMidYMid meet">
    <defs>
        <filter id="1">
            <feFlood flood-color="red"/>
        </filter>
	<g id="text1">
	    <text font-size="20px" x="50" y="50" fill="black">text1</text>  
	</g>
        <filter id="2">
            <feFlood flood-color="green"/>
        </filter>
	<g id="text3">
	    <filter id="3">
        	 <feFlood flood-color="blue"/>
	    </filter>
	    <text font-size="20px" fill="black">text3</text>  
	</g>
        <filter id="4">
            <feFlood flood-color="orange"/>
        </filter>
    <g id="text4">
        <text font-size="20px" fill="black">text4</text>  
    </g>
	<g id="common">
            <use xlink:href="#text4" filter="url(#4)" id="background"/><use xlink:href="#text4" id="text"/>
	</g>	
    </defs>
    <!--Draw the text--> 
    <g id="mygroup">
         <use xlink:href="url(#common)" id="text" x="40" y="40"/>
    </g>
</svg>